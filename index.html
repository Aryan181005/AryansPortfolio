<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./images/Aryan logo.png" type="image/x-icon">
    <title>Aryan Singh</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content logo"><p>Aryan</p></div>
        <button class="nav-content contact">

              </svg>
        </button>
    </nav>
    <section id="intro-sec">
        <article id="left-part">
            <ul id="nav-links">
                <li>
                    <button>
                        <i class="bi bi-house-door"></i>
                        <p>Home</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-fire"></i>
                        <p>Trending</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-code"></i>
                        <p>Snippets</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-camera-video"></i>
                        <p>Videos</p>
                    </button>
                </li>
            </ul>
            <ul id="social-links">
                <h3 style="font-family: 'Raleway',sans-serif;font-weight: 550;">Socials</h3>
                <li>
                    <button>
                        <i class="bi bi-instagram" style="color: #ee2a8f;"></i>
                        <p>Instagram</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-github" style="color: #1f8f55;"></i>
                        <p>Github</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-youtube" style="color: #FF0000;"></i>
                        <p>Youtube</p>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="bi bi-stack-overflow" style="color: #f48024;"></i>
                        <p>Stack Overflow</p>
                    </button>
                </li>
            </ul>
        </article>
        <article id="right-part">
            <header id="header">
                <img src="./images/Profile.jpeg" alt="" id="profile">
                <div id="desc">
                    <h1>Aryan Singh</h1>
                    <p>@aryan_singh2320</p>
                </div>
                <button class="follow-me">
                    <i class="bi bi-instagram" style="font-size: 1.2em;"></i>
                    <p>Follow me on Instagram</p>
                </button>
            </header>

            <section id="project-cards">
                <div class="cards">
                    <div class="card-img"><img src="./images/discord-clone.webp" alt=""></div>
                    <div class="text-container">
                        <div class="card-title"><p>Discord Clone</p></div>
                        <div class="card-text"><p>Next.js 13, React Hook Form, Zustand, Shadcn, Typescript</p></div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-img"><img src="./images/spotify-clone.webp" alt=""></div>
                    <div class="text-container">
                        <div class="card-title"><p>Spotify Clone</p></div>
                        <div class="card-text"><p>Next.js 13, React Hook Form, Zustand, Shadcn, Typescript</p></div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-img"><img src="./images/amazon-clone.webp" alt=""></div>
                    <div class="text-container">
                        <div class="card-title"><p>Amazon Clone</p></div>
                        <div class="card-text"><p>Next.js 13, React Hook Form, Zustand, Shadcn, Typescript</p></div>
                    </div>
                </div>
            </section>
        </article>
    </section>

</body>
</html>
